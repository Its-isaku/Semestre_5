<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/MyStyles.css">
</head>
<body>
    <main class="main-container">
        <div class="card-container">
            <div class="image-container">
                <img src="./img/uabc.jpg" alt="UABC">
            </div>

            <div class="form-section">
                <h1>Welcome Students!</h1>
                <p>create an account</p>
                <form class="form-container">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div> 

                    <div class="input-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required>
                    </div>

                    <div class="input-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="grade1">Grade 1:</label>
                        <input type="number" id="grade1" required>
                    </div>

                    <div class="input-group">
                        <label for="grade2">Grade 2:</label>
                        <input type="number" id="grade2" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree with the website's <a href="#">terms and conditions</a></label>
                    </div>
                    <button class="btn-register" id="registerBtn">Register</button>
                    <a class="btn-register" href="tables.html">Tables</a>
                </form>
            </div>
        </div>
    </main>

    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
